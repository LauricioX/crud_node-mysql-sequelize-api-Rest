<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>crud user project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- call modal-->
      <button class="callModal">novo</button>

      <!-- modal create-->
      <div class="modal__create">
        <button class="close__modal__create">X</button>
        <form>
          <h1>novo usuario</h1>
          <input placeholder="nome" type="text" id="nome" />
          <input placeholder="idade" type="number" id="idade" />
          <input placeholder="email" type="text" id="email" />
          <button type="button" class="btn">criar</button>
        </form>
      </div>

      <h1>crud users</h1>

      <table border class="table">
        <thead>
          <th>nome</th>
          <th>idade</th>
          <th>email</th>
          <th>ações</th>
        </thead>
        <tbody>
          <tr>
            <td>lauricio</td>
            <td>22</td>
            <td>developer@gmail.com</td>
            <td id="td__buttons">
              <button id="remove__btn">X</button>
              <button id="edit__btn">|</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
